<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-list</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <p class="comming-later-left">Здесь будет список, как нормально все доделаю...</p>
        <img class="arrow arrow-left" src="./img/arrow.png" alt="arrow">
      </div>
      <h1>ToDoList</h1>
      <div class="header-right">
        <p class="comming-later-right">Здесь тоже что-то будет...</p>
        <img class="arrow arrow-right" src="./img/arrow.png" alt="arrow">
      </div>
    </header>

    <main class="main-content">
      <div class="add-blank">
        <div class="input_field">
          <input id="input-field-task" type="text" size="40px" >
        </div>
        <div class="input_btn">
          <button id="add-task-btn">Добавить</button>
        </div>
      </div>
      <div class="todolist"></div>
    </main>
    <footer>

    </footer>
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
